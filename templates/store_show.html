{% extends 'layout.html' %}

{% block content %}

<h1>Store: {{store.name}}</h1>
<p>Number of warehouses: {{ store.warehouses | length }}</p>
<form action="{{url_for('store_update', store_id=store.id )}}" method="POST">
    <input type="text" name="store_name" value="{{store.name}}">
    <input type="submit" value="Submit">
</form>
{% endblock %}
